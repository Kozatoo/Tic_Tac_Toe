version: 0.2
env:
  secrets-manager:
    APPCENTER_TOKEN: "arn:aws:secretsmanager:eu-west-3:654449453676:secret:prod/appcenter/token-p0MG4z:App_center_token"
phases:
  install:
    runtime-versions:
      nodejs: 16
  build:
    commands:
      - npm install -g npm@latest
      - npm install -g appcenter-cli
      - npm upgrade
      - appcenter login --token "$APPCENTER_TOKEN"
      - appcenter apps list
      - appcenter distribute release --app "$APP_ID" --file ./app-release.apk --group "Testers"